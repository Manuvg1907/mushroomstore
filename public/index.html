    <!-- Cart Icon Styles -->
    <style>
      .cart-icon {
        position: fixed;
        top: 12px;
        right: 20px;
        font-size: 24px;
        color: #000;
        z-index: 9999;
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      .cart-icon:hover {
        transform: scale(1.1);
        color: #5f0f40;
      }

      .cart-count {
        position: absolute;
        top: -10px;
        right: -10px;
        background: red;
        color: white;
        font-size: 12px;
        padding: 2px 6px;
        border-radius: 50%;
      }
    </style>
