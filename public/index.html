<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Font Awesome for cart icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-d8dE4I5dRfJz9t4GSmqEzD2DsYjyFzAEVu9qCVlHTDeO7YUyHZn3ZzPXi5c1jPPPLAlxeD08FZUpalZ5u5DhFw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Cart icon styles -->
    <style>
      .cart-icon {
        position: fixed;
        top: 12px;
        right: 20px;
        font-size: 24px;
        color: #000;
        z-index: 9999;
      }

      .cart-count {
        position: absolute;
        top: -10px;
        right: -10px;
        background: red;
        color: white;
        font-size: 12px;
        padding: 2px 6px;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Cart icon placeholder with count -->
    <div class="cart-icon" id="cart-placeholder">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cart-count">0</span>
    </div>

    <!-- React root -->
    <div id="root"></div>
  </body>
</html>
